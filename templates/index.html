<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Promedio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            margin: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .resultado {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Promedio</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if promedio is defined %}
        <p class="resultado">Promedio: {{ promedio }}</p>
        <p class="resultado" style="color: {{ color_resultado }}">{{ resultado }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="nota1" placeholder="Nota 1" required><br>
        <input type="text" name="nota2" placeholder="Nota 2" required><br>
        <input type="text" name="nota3" placeholder="Nota 3" required><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
